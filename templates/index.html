{%extends 'base.html' %}

{% block head%}
<title>Home </title>
{% endblock%}


{% block body%}
    <h1>Headlines</h1>
    <form>
        <input type="text" name="publication" placeholder="search" />
        <input type="submit" value="Submit" />
        </form>
        
    <!--jinjia for-->
    {% for article in articles %}
        <b><a href="{{article.link}}">{{article.title}} </a></b><br />
        <i>{{article.published}}</i><br />
        <p>{{article.summary}}</p>
        <hr />
    {% endfor%}
{% endblock%}
